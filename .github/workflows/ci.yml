name: CI yaml

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: echo "No tests yet"

      - name: Powerhshell example step
        shell: pwsh
        run: |
          Write-Host "This is a PowerShell step"
          Get-ChildItem

      - name: Python setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Python script execution
        run: |
          python --version
          pip install requests
          python scripts/hello.py

  